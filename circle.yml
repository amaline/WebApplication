machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t amaline/aspnettest .

test:
  override:
    - docker run -d -p 8080:5004 --name aspnet amaline/aspnettest; sleep 15
    - docker logs aspnet
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080/index.html

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push amaline/aspnettest
